<section>
<h3>Edit Profile</h3>
<form (ngSubmit)="editProfileMethod()" [formGroup]="editForm">

  <label for="firstName">First Name</label>
  <input type="text" id="firstName" formControlName="firstName" required>

  <label for="lastName">Last Name</label>
  <input type="text" id="lastName" formControlName="lastName" required>

  <label for="currentPassword">Current Password</label>
  <input type="password" id="currentPassword" formControlName="currentPassword" required>

  <label for="password">New Password</label>
  <input type="password" id="password" formControlName="password" required>

  <label for="confPassword">Re-type New Password</label>
  <input type="password" id="confPassword" formControlName="confPassword" required>

  <button type="submit" class="btn" [disabled]="!editForm.valid">Submit</button>

</form>

</section>
