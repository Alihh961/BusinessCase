<div class="searchFilterDiv">

  <app-search (searchInputValueEvent)="onSearchTextEntered($event)"></app-search>
  <app-filter (filterBySubCategoryChangedEvent)="onFilterSelectionChanged($event)"></app-filter>

</div>
<section class="homePageGallery">

  <ng-container *ngFor="let nft of nfts">
    <div class="product-accueil" (mouseenter)="hovered=true" (mouseleave)="hovered=false"
         *ngIf="subCategoryFilterValue === '' || nft.image.name.toLowerCase().includes(searchInputValue.toLowerCase())">
      <img [src]="nft.image.url">

      <div>
        <p>{{nft.image.name}}</p>

        <div class="info">
          <div class="price">
            <h4>{{nft.price}}</h4>
            <img src="../../assets/imgs/Ethereum.png" alt="ETH">
          </div>
          <h5>{{nft.createdAt | dateFormat}}</h5>
        </div>
      </div>
      <div class="buttons">
        <a href=""><input type="button" value="Add To Carte"></a>
        <a [routerLink]="['/nft']" [queryParams]="{ i: nft.id }"><input type="button" value="View"></a>
      </div>

    </div>


  </ng-container>


</section>
  <button *ngIf="showMoreButtonStatus" (click)="showMoreNfts()" class="showMore">Show More</button>
